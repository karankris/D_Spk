    <head>
      <link rel="icon" href="assests/images/calci.png"type="image/x-icon">
 
        <title>DSpk</title>
    </head>
    <body class="light-mode">
      <div class="lgpos">
        <button class="btn" onclick="darkMode()" id="moon"><i class="fa-solid fa-moon mn"></i></i></button>
        <button class="btn" onclick="lightMode()" id="sun" style="display: none;"><i class="fa-solid fa-sun su"></i></button>
      </div>
     
        <section id="header">
       
          <div class="text-center title">DSpk</div>
                    <div class="container calculator mt-0 bxt mt-3" id="bxid">                
                      <div class="row">
                        <input type="text" class="form-control calculator__output bm" placeholder="0" id="txt" disabled> 
                          <div class="col calculator__keys bm">                         
                            <button class="1 btn calculator__key" onclick="txt.value+='1'" value="1">1</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='2'">2</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='3'" value="3">3</button>
                            <button class="1 btn  calculator__key--operator" onclick="txt.value+='+'">+</button>
                          </div>
                          </div>
                          <div class="row ">
                          <div class="col calculator__keys bm">
                            <button class="1 btn calculator__key" onclick="txt.value+='4'" value="4">4</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='5'">5</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='6'" value="6">6</button>
                            <button class="1 btn  calculator__key--operator" onclick="txt.value+='-'">-</button>
                          </div>
                        </div>
                        <div class="row  ">
                          <div class="col calculator__keys bm">
                              <button class="1 btn calculator__key" onclick="txt.value+='7'" value="7">7</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='8'">8</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='9'" value="9">9</button>
                            <button class="1  calculator__key--operator" onclick="txt.value+='*'">*</button>
                          </div>
                          </div>
                          <div class="row ">
                            <div class="col calculator__keys bm">
                              <button class="1 btn calculator__key" onclick="txt.value+='.'" value=".">.</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='0'">0</button>
                            <button class="1 btn calculator__key" onclick="txt.value+='00'">00</button>
                            <button class="1 btn calculator__key--operator" onclick="txt.value+='/'" value="/">/</button>
                              
                            </div>
                        </div>
                        <div class="row ">
                        <div class="col calculator__keys bm">
                        <button class="1 btn calculator__key--operator" value="Clear All" onclick="txt.value=''">AC</button>
                        
                        <button type="button" class="btn btn-success btt"id="spk"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="1 btn calci" onclick="txt.value = eval(txt.value)" id="ans">=</button>
                      </div>
                    </div>
                    </div>
        </section>
        <section id="footer">
          <div class="text-center mt-5 foot">Made by Karan &#x2764;</div>
        </section>
        <script src="./assests/js/script.js"></script>
